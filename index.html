    <script>   
      function getIdSector(){
        const idMunicipio = document.getElementById('municipio').value;
        const municipioQuery = document.querySelector('#municipio').value;
        console.log(idMunicipio);
        const SECTOR_DATA = './JSON/sectores.json';
        const selectSectores = document.querySelector("#sector");
        const dir = document.querySelector("#descripcion-direccion")
        const ir = document.querySelector("#boton-ir");
        fetch(SECTOR_DATA)
          .then((response) => response.json())
          .then((sectores) => {
            const HTMLResponseSector = sectores.map((element, x) => 
            (element.municipio_id == idMunicipio)
            ?
            
            '<option name='+  element.sector+' id='+element.provincia_id+' >'+element.sector+'</option>'
            :
            '---'
          );

          ir.className = "select-visible";
          selectSectores.className = "select-visible";
          selectSectores.innerHTML = HTMLResponseSector;
            console.log(HTMLResponseSector);
          });   
      }
      function getId(){
        const idCiudad = document.getElementById('city').value;
        console.log(idCiudad);
        const MUNI_DATA = './JSON/municipios.json';
        const selectMunicipios = document.querySelector("#municipio");
        
        fetch(MUNI_DATA)
          .then((response) => response.json())
          .then((municipios) => {
            const HTMLResponseMuni = municipios.map((element, x) => 
            (element.provincia_id == idCiudad 
            ?
            '<option name='+element.municipio+' value='+element.municipio_id+' >'+element.municipio+'</option>'
            :
            '')
          );

          selectMunicipios.className = "select-visible";
          selectMunicipios.innerHTML = "<option value='' disabled selected hidden>-Elige Municipio-</option>";
          selectMunicipios.innerHTML += HTMLResponseMuni;

          console.log(HTMLResponseMuni);
          });  
        
        const PROVI_DATA = './JSON/provincias.json';
        const foto = document.querySelector("#imagen-provincia")
        const dir = document.querySelector("#descripcion-direccion")

        fetch(PROVI_DATA)
          .then((response) => response.json())
          .then((provincias) => {
            const HTMLResponseMuni = provincias.map((element, x) => 
            (element.provincia_id == idCiudad )
            ?
            dir.innerHTML = '<p style="font-size:18px;"><u>'+element.provincia+'</u> ('+element.regiones_desarrollo+', '+element.macro_region+') - R.D.</p>' +
            '<p style="font-size:14px"> <b><u>Población</u>:</b> '+element.poblacion.toLocaleString('es-MX')+' <br><b><u>Porcentaje</u>:</b> '+element.porcentaje+' <br><b><u>Densidad</u>:</b> '+element.densidad+'(hab/km2) - <b>[<i>Censo 2010</i>]</b></p>'+
            '<a href="./fotos-proyecto/fotos-provincias/'+element.foto+'"><img src="./fotos-proyecto/fotos-provincias/'+element.foto+'" alt="foto" height="auto" width="100%" /></a>'
            :
            ''
          );
            dir.className = "select-visible";
          myArrayClean = HTMLResponseMuni.filter(Boolean);
          console.log(myArrayClean);
          //foto.append(myArrayClean);
        });  
      }

      const PROVI_DATA = './JSON/provincias.json';
